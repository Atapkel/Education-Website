{% extends 'base.html' %}

{% block content %}
<main>
   <section class="auth-section">
       <div class="container">
           <div class="auth-container">
               <div class="auth-header">
                   <h1>Welcome Back</h1>
                   <p>Log in to access your dashboard</p>
               </div>
               
               <div class="auth-type-toggle">
                   <button class="auth-type-btn active" data-type="student">Student</button>
                   <button class="auth-type-btn" data-type="teacher">Teacher</button>
               </div>

               <form id="login-form" class="auth-form">
                   <div class="form-group">
                       <label for="email">Email</label>
                       <input type="email" id="email" required>
                       <div class="form-error"></div>
                   </div>
                   <div class="form-group">
                       <label for="password">Password</label>
                       <input type="password" id="password" required>
                       <div class="form-error"></div>
                   </div>
                   <div class="form-footer">
                       <div class="remember-me">
                           <input type="checkbox" id="remember">
                           <label for="remember">Remember me</label>
                       </div>
                       <a href="#" class="forgot-password">Forgot Password?</a>
                   </div>
                   <button type="submit" class="cta-button full-width">Login</button>
                   <div class="auth-redirect">
                       <p>Don't have an account? <a href="{% url 'register' %}">Register here</a></p>
                   </div>
               </form>
               
               <div class="form-message"></div>
           </div>
       </div>
   </section>
</main>

{% endblock %}
