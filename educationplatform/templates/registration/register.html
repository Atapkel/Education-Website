{% extends 'base.html' %}

{% block content %}
<main>
   <section class="auth-section">
       <div class="container">
           <div class="auth-container">
               <div class="auth-header">
                   <h1>Create an Account</h1>
                   <p>Join our learning community today</p>
               </div>
               
               <div class="auth-type-toggle">
                   <button class="auth-type-btn active" data-type="student">As Student</button>
                   <button class="auth-type-btn" data-type="teacher">As Teacher</button>
               </div>

               <form id="register-form" class="auth-form">
                   <div class="form-group">
                       <label for="fullname">Full Name</label>
                       <input type="text" id="fullname" required>
                       <div class="form-error"></div>
                   </div>
                   <div class="form-group">
                       <label for="email">Email</label>
                       <input type="email" id="email" required>
                       <div class="form-error"></div>
                   </div>
                   <div class="form-group">
                       <label for="password">Password</label>
                       <input type="password" id="password" required>
                       <div class="form-error"></div>
                   </div>
                   <div class="form-group">
                       <label for="confirm-password">Confirm Password</label>
                       <input type="password" id="confirm-password" required>
                       <div class="form-error"></div>
                   </div>
                   
                   <!-- Teacher specific fields (initially hidden) -->
                   <div class="teacher-fields" style="display: none;">
                       <div class="form-group">
                           <label for="specialty">Specialty</label>
                           <input type="text" id="specialty">
                           <div class="form-error"></div>
                       </div>
                       <div class="form-group">
                           <label for="experience">Years of Experience</label>
                           <input type="number" id="experience" min="0">
                           <div class="form-error"></div>
                       </div>
                       <div class="form-group">
                           <label for="bio">Short Bio</label>
                           <textarea id="bio" rows="3"></textarea>
                           <div class="form-error"></div>
                       </div>
                   </div>
                   
                   <div class="form-footer">
                       <div class="terms-agreement">
                           <input type="checkbox" id="terms" required>
                           <label for="terms">I agree to the <a href="#">Terms and Conditions</a></label>
                       </div>
                   </div>
                   <button type="submit" class="cta-button full-width">Register</button>
                   <div class="auth-redirect">
                       <p>Already have an account? <a href="login.html">Login here</a></p>
                   </div>
               </form>
               
               <div class="form-message"></div>
           </div>
       </div>
   </section>
</main>

{% endblock %}
