{% extends 'base.html' %}

{% block content %}
<main>
   <section class="profile-section">
     <div class="container">
       <div class="profile-header">
         <h1>Edit Your Profile</h1>
         <p>Update your profile image, name, and description</p>
       </div>
       <form id="profile-form" class="profile-form" action="#" method="POST" enctype="multipart/form-data">
         <div class="form-group">
           <label for="profile-image">Profile Image</label>
           <div class="profile-image-preview">
             <img id="profile-preview" src="default-profile.png" alt="Profile Image" />
           </div>
           <input type="file" id="profile-image" name="profile-image" accept="image/*" />
         </div>
         <div class="form-group">
           <label for="name">Name</label>
           <input type="text" id="name" name="name" value="Your Name" required />
         </div>
         <div class="form-group">
           <label for="description">Description</label>
           <textarea id="description" name="description" rows="4" placeholder="Tell us about yourself...">Your description here...</textarea>
         </div>
         <button type="submit" class="cta-button">Save Changes</button>
       </form>
     </div>
   </section>
 </main>
{% endblock %}
